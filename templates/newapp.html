{% extends "template.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="static/forms.css">
<link rel="stylesheet" type="text/css" href="static/buttons.css">
<div class="forms">
<form class="entry_form" action="/createapp" method="post">
<label for="assetName">Asset Name</label>
<input type="text" name="assetName" id="assetName" required autofocus>
<label for="assetType">Asset Type</label>
<input type="text" name="assetType" id="assetType" required>
<label for="assetOwner">Asset Owner</label>
<input type="text" name="assetOwner" id="assetOwner" required>
<label for="assetNotes">Asset Notes</label>
<textarea type="text" name="assetNotes" id="assetNotes"></textarea>
<label for="assetInternetFacing">Internet Facing</label>
<input type="number" name="assetInternetFacing" id="assetInternetFacing" required autofocus>
<div class="button_frame">
<button class="push_button_big blue" type="submit">Submit Data</button>
</div>
</form>
</div>
{% endblock %}
