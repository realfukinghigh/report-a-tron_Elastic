{% extends "template.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="static/forms.css">
<link rel="stylesheet" type="text/css" href="static/buttons.css">
<p class="form_caption">Test Update - ID: {{data['_id']}}</p>
<div class="forms">
<form class="entry_form" action="/updatetestapi" method="post">
<label for="test_type">Test Type</label>
<input type="text" name="test_type" id="test_type" value="{{data['_source']['test_stuff']['test_type']}}" required autofocus>
<label for="test_exec_summary">Executive Summary</label>
<textarea type="text" name="test_exec_summary" id="test_exec_summary" required>{{data['_source']['test_stuff']['test_exec_summary']}}</textarea>
<label for="test_base_location">Base Location</label>
<input type="text" name="test_base_location" id="test_base_location" value="{{data['_source']['test_stuff']['test_base_location']}}" required>
<label for="test_limitations">Test Limitations</label>
<input type="text" name="test_limitations" id="test_limitations" value="{{data['_source']['test_stuff']['test_limitations']}}" required>
<label for="test_main_contact">Main Contact</label>
<input type="text" name="test_main_contact" id="test_main_contact" value="{{data['_source']['test_stuff']['test_main_contact']}}" required>
<label for="test_date">Test Date</label>
<input type="text" name="test_date" id="test_date" value="{{data['_source']['test_stuff']['test_date']}}">
<label for="test_notes">Test Notes</label>
<textarea type="text" name="test_notes" id="test_notes">{{data['_source']['test_stuff']['test_notes']}}</textarea>
<input type="hidden" name="test_id" id="test_id" value="{{data['_id']}}">
<div class="button_frame">
<button class="push_button_big blue" type="submit">Update</button>
</div>
</form>
</div>
{% endblock %}
